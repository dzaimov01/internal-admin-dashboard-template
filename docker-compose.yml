services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: admin_dashboard
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - '56000:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DB_URL: jdbc:postgresql://db:5432/admin_dashboard
      DB_USER: admin
      DB_PASSWORD: admin
      JWT_SECRET: change-me-in-production-please-32chars
      CORS_ALLOWED_ORIGINS: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '8080:8080'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - backend
    ports:
      - '3000:3000'

volumes:
  db_data:
