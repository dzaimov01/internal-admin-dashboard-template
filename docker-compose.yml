version: '3.9'
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: admin_dashboard
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - '55432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
